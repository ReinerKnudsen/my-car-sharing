[build]
  # Build-Befehl
  command = "npm run build"
  # Ordner der deployed wird
  publish = "dist"

# FÃ¼r Single Page Apps: Alle Routen auf index.html umleiten
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  VITE_APP_VERSION = "$BRANCH"
  VITE_COMMIT_SHA = "$COMMIT_REF"
  VITE_DEPLOY_ID = "$DEPLOY_ID"

