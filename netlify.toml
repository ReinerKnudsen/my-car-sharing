[build]
  # Base directory (Unterordner im Repo)
  base = "carsharing-app"
  # Build-Befehl
  command = "npm run build"
  # Ordner der deployed wird (relativ zu base)
  publish = "dist"

# FÃ¼r Single Page Apps: Alle Routen auf index.html umleiten
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

